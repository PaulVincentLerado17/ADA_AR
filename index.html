<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">


        
            <!-- Studio Lighting Setup -->
    <!-- Soft ambient fill (very subtle) -->
<a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

<!-- Main key light (softbox equivalent) -->
<a-light type="directional" color="#ffffff" intensity="3" position="-3 5 4" castShadow="true"
          shadow-map-size="2048" shadow-camera-near="0.1" shadow-camera-far="20"
          shadow-camera-left="-5" shadow-camera-right="5"
          shadow-camera-top="5" shadow-camera-bottom="-5"></a-light>

<!-- Fill light (reflector equivalent) -->
<a-light type="directional" color="#ffffff" intensity="1.2" position="3 3 2"></a-light>

<!-- Rim/hair light (backlight) -->
<a-light type="directional" color="#ffffff" intensity="2.5" position="0 5 -5"></a-light>

<!-- Background/accent light -->
<a-light type="spot" angle="45" penumbra="0.5" color="#f0f0ff" intensity="1.8" 
         position="0 3 -8" target="#background"></a-light>



        
        
        <!-- Assets should be a direct child of a-scene -->
        <a-assets>
            <a-asset-item id="gtr" src="NISSAN_GTR/scene.gltf"></a-asset-item>
            <a-asset-item id="ninja" src="Kawasaki/scene.gltf"></a-asset-item>
            <a-asset-item id="person" src="Calling_Card/person/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Kawasaki -->
        <a-marker type="pattern" url="Kawasaki/motorcycle.patt">
            <a-entity gltf-model="#ninja" position="0 0 0" scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;">></a-entity>
        </a-marker>

                <!-- GTR -->
        <a-marker type="pattern" url="NISSAN_GTR/car.patt">
            <a-entity gltf-model="#gtr" position="0 0 0" scale="40 40 40" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;">></a-entity>
        </a-marker>

                <!-- card -->
        <a-marker type="pattern" url="Calling_Card/logo.patt">
            <a-entity gltf-model="#person" position="2 0 -1" scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"></a-entity>

            <!-- Clickable Planes with Images -->
            <a-plane position="-1 -2 -1" width="0.5" height="0.5" color="red"
                class="clickable" navigate-on-click="url: http://google.com">
                <a-image src="icons/facebook.png" width="0.4" height="0.4" position="0 0 0.01"
                    class="clickable" navigate-on-click="url: http://google.com">
                </a-image>
            </a-plane>

            <a-plane position="-0.35 -2 -1" width="0.5" height="0.5" color="orange"
                class="clickable" navigate-on-click="url: https://www.instagram.com">
                <a-image src="icons/instagram.png" width="0.4" height="0.4" position="0 0 0.01"
                    class="clickable" navigate-on-click="url: https://www.instagram.com">
                </a-image>
            </a-plane>

            <a-plane position="0.35 -2 -1" width="0.5" height="0.5" color="white"
                class="clickable" navigate-on-click="url: mailto:example@email.com">
                <a-image src="icons/email.png" width="0.4" height="0.4" position="0 0 0.01"
                    class="clickable" navigate-on-click="url: mailto:example@email.com">
                </a-image>
            </a-plane>

            <a-plane position="1 -2 -1" width="0.5" height="0.5" color="white"
                class="clickable" navigate-on-click="url: https://www.google.com/maps">
                <a-image src="icons/location.png" width="0.4" height="0.4" position="0 0 0.01"
                    class="clickable" navigate-on-click="url: https://www.google.com/maps">
                </a-image>
            </a-plane>
        </a-marker>

        <!-- Camera and Cursor -->
        <a-entity camera></a-entity>
        <a-entity cursor="rayOrigin: mouse; fuse: false"
          raycaster="objects: .clickable; showLine: true; interval: 100">
        </a-entity>
    </a-scene>

    <!-- JavaScript to Handle Click Events -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".clickable").forEach((element) => {
                element.addEventListener("click", navigateToLink);
                element.addEventListener("touchstart", navigateToLink);
            });

            function navigateToLink(event) {
                const url = this.getAttribute("navigate-on-click")?.split("url: ")[1]?.trim();
                if (url) {
                    window.open(url, "_blank");
                }
            }
        });
    </script>
</body>
</html>
