<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    
    <style>
        .clickable {
            cursor: pointer;
        }
        .clickable:hover {
            opacity: 0.8 !important;
            box-shadow: 0 0 10px 3px rgba(0, 255, 0, 0.7);
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        cursor="rayOrigin: mouse" 
        raycaster="objects: [clickable]; far: 100; near: 0.01; recursive: true"
        renderer="logarithmicDepthBuffer: true">

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" color="#ffffff" intensity="3" position="-3 5 4"></a-light>

        <!-- Assets -->
        <a-assets>
            <a-asset-item id="person" src="Calling_Card/person/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Marker Content -->
        <a-marker type="pattern" url="Calling_Card/logo.patt">
            <a-entity gltf-model="#person" position="2.5 0 -1" scale="2 2 2"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000;"></a-entity>

            <!-- Facebook Link -->
            <a-entity position="0 0.5 0">
                <a-plane position="0 0 0" width="0.5" height="0.5" color="#4267B2"
                    class="clickable" data-url="https://facebook.com"
                    material="shader: flat; opacity: 0.7; side: double">
                </a-plane>
                <a-text value="Facebook" color="white" align="center" position="0 0 0.01"
                    width="0.5" class="clickable" data-url="https://facebook.com">
                </a-text>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Improved Click Handler
        AFRAME.registerComponent('click-handler', {
            init: function () {
                this.el.addEventListener('click', (evt) => {
                    evt.stopPropagation();
                    const url = this.el.getAttribute('data-url');
                    console.log('Attempting to navigate to:', url);
                    
                    // For mobile devices, we need to trigger this in a user gesture
                    if (url) {
                        const newWindow = window.open('', '_blank');
                        if (newWindow) {
                            newWindow.location.href = url;
                        } else {
                            // Fallback for browsers that block popups
                            window.location.href = url;
                        }
                    }
                });
            }
        });

        // Wait for scene to load
        document.querySelector('a-scene').addEventListener('loaded', function() {
            // Add click handler to all clickable elements
            document.querySelectorAll('.clickable').forEach(el => {
                el.setAttribute('click-handler', '');
                
                // Debugging: Visual confirmation of clickable elements
                el.addEventListener('mouseenter', () => {
                    console.log('Hovering over:', el, 'with URL:', el.getAttribute('data-url'));
                });
            });
            
            console.log('Scene loaded, click handlers attached');
        });
    </script>
</body>
</html>
