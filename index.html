<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Box</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" cursor="rayOrigin: mouse" raycaster="objects: .clickable; far: 100">
        <a-cursor color="yellow" opacity="0.5" radius-inner="0.01" radius-outer="0.02"></a-cursor>

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" color="#ffffff" intensity="3" position="-3 5 4"></a-light>
        <a-light type="directional" color="#ffffff" intensity="1.2" position="3 3 2"></a-light>
        <a-light type="directional" color="#ffffff" intensity="2.5" position="0 5 -5"></a-light>
        <a-light type="spot" angle="45" penumbra="0.5" color="#f0f0ff" intensity="1.8" position="0 3 -8"></a-light>

        <!-- Assets -->
        <a-assets>
            <a-asset-item id="gtr" src="NISSAN_GTR/scene.gltf"></a-asset-item>
            <a-asset-item id="ninja" src="Kawasaki/scene.gltf"></a-asset-item>
            <a-asset-item id="person" src="Calling_Card/person/scene.gltf"></a-asset-item>

            <!-- video -->
            <video id="myVideo" src="https://youtu.be/9BvmvGFzojA?si=zmFvMVbY_0Vwwsuv"
                   autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
        </a-assets>

        <!-- Kawasaki Marker -->
        <a-marker type="pattern" url="Kawasaki/motorcycle.patt">
            <a-entity gltf-model="#ninja" position="0 0 0" scale="1 1 1"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"></a-entity>
        </a-marker>

        <!-- GTR Marker -->
        <a-marker type="pattern" url="NISSAN_GTR/car.patt">
            <a-entity gltf-model="#gtr" position="0 0 0" scale="40 40 40"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"></a-entity>
        </a-marker>

        <!-- Card Marker -->
        <a-marker type="pattern" url="Calling_Card/logo.patt">
            <a-entity gltf-model="#person" position="2.5 0 -1" scale="2 2 2"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 8000;"></a-entity>

            <!-- Text -->
            <a-image src="icons/name.png" position="0 1 0" width="2" height="0.5" material="shader: standard; opacity: 1"></a-image>

            <!-- âœ… Video Plane -->
            <a-video src="#myVideo" position="0 0 0" width="2" height="1" autoplay loop></a-video>

            <!-- Social Icons -->
            <a-image src="icons/facebook.png" position="-1 -1 0.1" width="0.5" height="0.5"
                      class="clickable" data-url="http://facebook.com" material="opacity: 0.8" click-handler></a-image>
            <a-image src="icons/instagram.png" position="-0.35 -1 0.1" width="0.5" height="0.5"
                      class="clickable" data-url="https://www.instagram.com" material="opacity: 0.8" click-handler></a-image>
            <a-image src="icons/email.png" position="0.35 -1 0.1" width="0.5" height="0.5"
                      class="clickable" data-url="mailto:example@email.com" material="opacity: 0.8" click-handler></a-image>
            <a-image src="icons/location.png" position="1 -1 0.1" width="0.5" height="0.5"
                      class="clickable" data-url="https://www.google.com/maps" material="opacity: 0.8" click-handler></a-image>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Interaction and Video Fix Script -->
    <script>
        // Ensure video plays after user interaction (required on iOS)
        window.addEventListener('click', function () {
            const video = document.querySelector('#myVideo');
            if (video && video.paused) {
                video.play().catch(e => console.warn('Video playback failed:', e));
            }
        });

        // Click handler for icons
        AFRAME.registerComponent('click-handler', {
            init: function () {
                this.el.addEventListener('mouseenter', () => {
                    console.log("Hover detected on:", this.el);
                });

                this.el.addEventListener('click', (evt) => {
                    const url = this.el.getAttribute('data-url');
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            }
        });

        // Optional: Change color on click
        AFRAME.registerComponent('change-color-on-click', {
            init: function () {
                const el = this.el;
                el.classList.add('clickable');
                el.setAttribute('material', 'shader: standard');

                el.addEventListener('click', () => {
                    const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                    el.setAttribute('color', randomColor);
                });
            }
        });
    </script>
</body>
</html>
