<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" cursor="rayOrigin: mouse" raycaster="objects: .clickable; interval: 100; recursive: true; near: 0.1; far: 100">

        <!-- Studio Lighting Setup -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" color="#ffffff" intensity="3" position="-3 5 4"></a-light>
        <a-light type="directional" color="#ffffff" intensity="1.2" position="3 3 2"></a-light>
        <a-light type="directional" color="#ffffff" intensity="2.5" position="0 5 -5"></a-light>
        <a-light type="spot" angle="45" penumbra="0.5" color="#f0f0ff" intensity="1.8" 
                 position="0 3 -8" target="#background"></a-light>

        <!-- Assets -->
        <a-assets>
            <a-asset-item id="gtr" src="NISSAN_GTR/scene.gltf"></a-asset-item>
            <a-asset-item id="ninja" src="Kawasaki/scene.gltf"></a-asset-item>
            <a-asset-item id="person" src="Calling_Card/person/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Kawasaki -->
        <a-marker type="pattern" url="Kawasaki/motorcycle.patt">
            <a-entity gltf-model="#ninja" position="0 0 0" scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"></a-entity>
        </a-marker>

        <!-- GTR -->
        <a-marker type="pattern" url="NISSAN_GTR/car.patt">
            <a-entity gltf-model="#gtr" position="0 0 0" scale="40 40 40" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"></a-entity>
        </a-marker>

        <!-- card -->
        <a-marker type="pattern" url="Calling_Card/logo.patt">
            <a-entity gltf-model="#person" position="2.5 0 -1" scale="2 2 2"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000;"></a-entity>



            <!-- Clickable Planes with Images -->
            <a-plane position="-0.5 0 0.1" width="0.5" height="0.5" color="grey"
                class="clickable" data-url="http://facebook.com"
                geometry="primitive: plane" material="shader: standard" click-handler material="shader: standard; opacity: 0.7">
                <a-image src="icons/facebook.png" width="0.4" height="0.4" position="0 0 0.03"
                    class="clickable" data-url="http://google.com">
                </a-image>
            </a-plane>

                
         
               
            

            <a-plane position="-0.2 0 0.1" width="0.5" height="0.5" color="white"
                data-url="https://www.instagram.com"
                geometry="primitive: plane" material="shader: standard" click-handler>
                <a-image src="icons/instagram.png" width="0.4" height="0.4" position="0 0 0.05"
                class="clickable"  data-url="https://www.instagram.com">
                </a-image>
            </a-plane>

            <a-plane position="0.2 0 0.1" width="0.5" height="0.5" color="grey"
                class="clickable" data-url="mailto:example@email.com"
                geometry="primitive: plane" material="shader: standard" click-handler>
                <a-image src="icons/email.png" width="0.4" height="0.4" position="0 0 0.05"
                    class="clickable" data-url="mailto:example@email.com">
                </a-image>
            </a-plane>

            <a-plane position="0.5 0 0.1" width="0.5" height="0.5" color="white"
                class="clickable" data-url="https://www.google.com/maps"
                geometry="primitive: plane" material="shader: standard" click-handler>
                <a-image src="icons/location.png" width="0.4" height="0.4" position="0 0 0.05"
                    class="clickable" data-url="https://www.google.com/maps">
                </a-image>
            </a-plane>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- JavaScript to Handle Click Events -->
    <script>
        AFRAME.registerComponent('click-handler', {
    init: function () {
        this.el.addEventListener('mouseenter', () => {
            console.log("Hover detected on:", this.el);
        });

        this.el.addEventListener('click', (evt) => {
            console.log("Click event detected on:", this.el);
            const url = this.el.getAttribute('data-url');
            console.log("URL:", url);
            if (url) {
                window.open(url, '_blank');
            } else {
                console.warn("No URL found for:", this.el);
            }
        });
    }
});

    </script>
</body>
</html>
