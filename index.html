<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" 
        cursor="rayOrigin: mouse" 
        raycaster="objects: .clickable; interval: 100; recursive: true; near: 0.1; far: 100; showLine: true">

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" color="#ffffff" intensity="3" position="-3 5 4"></a-light>

        <!-- Assets -->
        <a-assets>
            <a-asset-item id="gtr" src="NISSAN_GTR/scene.gltf"></a-asset-item>
            <a-asset-item id="ninja" src="Kawasaki/scene.gltf"></a-asset-item>
            <a-asset-item id="person" src="Calling_Card/person/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Markers and Models -->
        <a-marker type="pattern" url="Kawasaki/motorcycle.patt" raycastable="false">
            <a-entity gltf-model="#ninja" position="0 0 0" scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="NISSAN_GTR/car.patt" raycastable="false">
            <a-entity gltf-model="#gtr" position="0 0 0" scale="40 40 40" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="Calling_Card/logo.patt" raycastable="false">
            <a-entity gltf-model="#person" position="2 0 -1" scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"></a-entity>

            <!-- Clickable Elements -->
            <a-plane position="-1 0 0" width="0.5" height="0.5" material="transparent: true; opacity: 1"
                class="clickable" data-url="http://google.com" click-handler>
                <a-image src="icons/facebook.png" width="0.4" height="0.4" position="0 0 0.01"
                    class="clickable" data-url="http://google.com" click-handler>
                </a-image>
            </a-plane>

            <a-plane position="-0.35 0 0" width="0.5" height="0.5" material="transparent: true; opacity: 1"
                class="clickable" data-url="https://www.instagram.com" click-handler>
                <a-image src="icons/instagram.png" width="0.4" height="0.4" position="0 0 0.01"
                    class="clickable" data-url="https://www.instagram.com" click-handler>
                </a-image>
            </a-plane>

            <a-plane position="0.35 0 0" width="0.5" height="0.5" material="transparent: true; opacity: 1"
                class="clickable" data-url="mailto:example@email.com" click-handler>
                <a-image src="icons/email.png" width="0.4" height="0.4" position="0 0 0.01"
                    class="clickable" data-url="mailto:example@email.com" click-handler>
                </a-image>
            </a-plane>

            <a-plane position="1 0 0" width="0.5" height="0.5" material="transparent: true; opacity: 1"
                class="clickable" data-url="https://www.google.com/maps" click-handler>
                <a-image src="icons/location.png" width="0.4" height="0.4" position="0 0 0.01"
                    class="clickable" data-url="https://www.google.com/maps" click-handler>
                </a-image>
            </a-plane>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Click Handler Script -->
    <script>
        AFRAME.registerComponent('click-handler', {
            init: function () {
                this.el.addEventListener('mouseenter', () => {
                    console.log("Hover detected on:", this.el);
                });

                this.el.addEventListener('click', (evt) => {
                    this.openURL();
                });

                this.el.addEventListener('touchstart', (evt) => { // Mobile support
                    this.openURL();
                });
            },
            openURL: function () {
                const url = this.el.getAttribute('data-url');
                console.log("Clicked:", this.el, "URL:", url);
                if (url) {
                    window.open(url, '_blank');
                }
            }
        });
    </script>
</body>
</html>
